<script type="text/javascript">
    $(document).ready(function(){
        var len = $('.animater-text').length,
        counter = 0,
        authorNameIndxs = [],
        doAnimate = function(){
            var target = (typeof shuffledAuthorName[counter] == "undefined") ? (counter = -1, shuffledAuthorName[counter], $('.animater-text').addClass('completed-effect')) : ($('.animater-text').removeClass('completed-effect'), shuffledAuthorName[counter]);
            counter++;
            $('.animater-text').eq(target).toggleClass('effect'); 
            setTimeout(doAnimate,500);   
        },
        shuffler = function(inputArr){
            var iArr = inputArr,
            iArrLen = inputArr.length;
            while(iArrLen){
                var randomIndx = Math.floor(Math.random() * iArrLen--)
                inputArr[iArrLen] = [inputArr[randomIndx], inputArr[randomIndx] = inputArr[iArrLen]][0];
            }
            return inputArr;
        },
        getRandomInt = function (min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };
        $('.animater-text').each(function(key,val){
            authorNameIndxs.push(key);
        })
        shuffledAuthorName = shuffler(authorNameIndxs);
        doAnimate();    
    })
